<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>startnow-group</title>
<link rel="stylesheet" href="css/styles.css">
<style>
  /* Adding responsive design features */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
  }
  
  .header, .footer {
    text-align: center;
    padding: 1em;
    background-color: #f1f1f1;
  }

  .logo {
    width: 100%; /* Make logo responsive */
    max-width: 300px; /* Maximum size of the logo */
    height: auto;
  }

  .navbar a, .dropdown button {
    display: block; /* Stack the navigation links */
    text-decoration: none;
    padding: 8px;
    color: black;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown:hover .dropdown-content {
    display: block; /* Show dropdown links on hover */
  }

  .content img {
    width: 100%; /* Responsive image */
    height: auto;
  }

  @media (min-width: 600px) {
    .navbar {
      display: flex;
      justify-content: center; /* Align navbar items horizontally on larger screens */
    }
    
    .navbar a, .dropdown button {
      display: inline-block; /* Align links in a row */
    }
  }
</style>
</head>
<body>

<div class="header">
  <img src="logo.png" alt="STARTNOW Group Logo" class="logo">
  <div class="navbar">
    <a href="#">ABOUT COMPANY</a>
    <div class="dropdown">
      <button class="dropbtn">STARTNOW GROUP BUSINESS</button>
      <div class="dropdown-content" id="myDropdown">
        <a href="pages/health.html">STARTNOW HEALTH</a>
        <a href="pages/digital.html">STARTNOW DIGITAL</a>
        <a href="pages/investment.html">STARTNOW INVESTMENT</a>
        <a href="pages/realestate.html">STARTNOW REAL ESTATE</a>
      </div>
    </div>
    <a href="#">INVESTOR RELATIONS</a>
    <a href="#">SUSTAINABILITY</a>
    <a href="#">CORPORATE GOVERNANCE</a>
    <a href="#">NEWS & MEDIA</a>
  </div>
</div>

<div class="content">
  <p>
    <!-- Placeholder for future content or images -->
    <img src="STARTNOW_HOME.jpg" alt="STARTNOW Groups">
  </p>
</div>

<div class="footer">
  Contact Us: marketing@startnow-group.com | 0891574157
</div>

<script src="js/scripts.js"></script>

</body>
</html>
